.2020:lua:
  extends: .lua
  only:
    changes:
      - 2020/lua/**/*
      - ci/2020/lua.yml
  before_script:
    - cd 2020/lua

2020:lua:test:
  extends: .2020:lua
  stage: test
  needs: []
  script:
    - ./test.sh

2020:lua:run:
  extends: .2020:lua
  stage: run
  needs:
    - 2020:lua:test
  script:
    - ./run.sh
