.commons:kotlin:
  extends: .gradle
  only:
    changes:
      - aoc-commons/**/*
  before_script:
    - cd aoc-commons
    - export GRADLE_USER_HOME=`pwd`/.gradle
  cache:
    key: 'commons:kotlin'
    policy: pull
    paths:
      - aoc-commons/.gradle/wrapper
      - aoc-commons/.gradle/caches
      - aoc-commons/build

commons:kotlin:compile:
  extends: .commons:kotlin
  stage: commons:build
  needs: []
  dependencies: []
  cache:
    key: 'commons:kotlin'
    policy: pull-push
    paths:
      - aoc-commons/.gradle/wrapper
      - aoc-commons/.gradle/caches
      - aoc-commons/build
  script:
    - ./gradlew clean dependencies build kotlinSourcesJar -x check

commons:kotlin:test:
  extends:
    - .commons:kotlin
    - .gradle:test
  stage: commons:test
  dependencies:
    - commons:kotlin:compile
  needs:
    - commons:kotlin:compile
  artifacts:
    reports:
      junit: aoc-commons/build/test-results/test/TEST-*.xml

commons:kotlin:deploy:
  extends: .commons:kotlin
  stage: commons:deploy
  only:
    refs:
      - master
    changes:
      - aoc-commons/**/*
  needs:
    - commons:kotlin:compile
    - commons:kotlin:test
  dependencies:
    - commons:kotlin:compile
    - commons:kotlin:test
  script:
    - ./gradlew publish
